<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../static/style.css" type="text/css">
  <script src="../../static/admin.js"></script>
  <title>SendIT - Administrator Sign In</title>
 </head>
<body>

	<p id="sendit">SendIT</p>
	<div class="auth">
		<h1>Administrator Sign In</h1>
		<form name="admin_sign_in"> 
			<table class="form_table">
				<tr> 
					<td>Name</td></td> 
					<td class="colon">:</td> 
					<td> <input name="name" type="text" id="uname2" required> </td> 
				</tr>  
				<tr> 
					<td>Password</td> 
					<td class="colon">:</td> 
					<td> <input name="password" type="password" id="password2" required> </td> 
				</tr> 
			</table>
			
			<!-- <input name="submit_button" type="submit" value="Sign In" class="button-right" onclick="openAdminPage()"> -->
			<button type="button" class="submit-button" id="adm_log_in_btn" onclick="logIn()">Log In</button> 

		</form>
		
		<div class="loader" id="load"></div>
	</div>
  
</body>

</html>
