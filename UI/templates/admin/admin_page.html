<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../static/style.css" type="text/css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
  <script src="../../static/admin.js"></script>
  <title>SendIT - Admin</title>
</head>
<body>
	<p id="sendit-admin">SendIT - Admin</p>
	<div class="sidenav">
		<p onclick=" getAllParcels(`All`)">Parcels</p>
		<p onclick="getAllUsers()">Users</p>
		<p onclick="logOut()">Log Out</p>
	</div>	 
	
	<div class="admin-parcels">
			<div>
				<button class="sort-btn" id="Pending" onclick="getAllParcels(`Pending`)">Pending</button>
				<button class="sort-btn" id="In Transit" onclick="getAllParcels(`In Transit`)">In Transit</button>
				<button class="sort-btn" id="Delivered" onclick="getAllParcels(`Delivered`)">Delivered</button>
				<button class="sort-btn" id="Cancelled" onclick="getAllParcels(`Cancelled`)">Cancelled</button>	
			</div>
			<div>
				<table class="parcel-table" id="parcels_output">
				</table>	
			</div>
	
	</div>
	<!-- Modal content -->
	<div id="myModal" class="modal">
	<div class="modal-content">
	  <div class="modal-header">
		<br>
		<span class="close">&times;</span>
	  </div>
	  <div class="modal-body" id="modal-body">
		<p>Update</p>
	  </div>
	  <div class="modal-footer">
	  <br>
	  </div>
	</div>
	</div>
	
</body>

</html>
