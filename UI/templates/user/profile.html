<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../../static/style.css" type="text/css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
  <script src="../../static/profile.js"></script>
  <title>SendIT - Profile</title>
 </head>
<body onload="showUserInfo()">
	<script>checkIfLoggedIn();</script>
	<div class="header">
		<p id="sendit">SendIT</p>
		<nav>
			<a href="index.html">Home</a>
			<a href="sign_in.html" onclick="logOut()">Log Out</a>
		</nav>	
	</div>

	<div class="flex-container-profile">
		<div class="profile-details" style="flex-grow: 3">
			<h3 class="profile-title">Profile</h3>
			<h5 id="uname">Username</h5>
			<h5 id="email">Email</h5>
			<h5 id="phone_number">Phone number</h5>
			<br>
			<h3>Orders</h3>
			<h5 id="orders">All orders: 0</h5>
			<h5 id="delivered">Delivered: 0</h5>
			<h5 id="in_transit">In transit: 0</h5>
		</div>
		
		<div class="parcels-details" style="flex-grow: 7">
			<h3>Create a new parcel delivery order</h3>
			<div class="create">
				<form name="create_parcel_form" class="form"> 
						<table class="parcel-form-table">
							<tr> 
								<td>Description</td> 
								<td>Pickup location</td> 
								<td colspan="2">Destination</td> 
							</tr>  
							<tr>
								<td> <textarea name="parcel_desc" rows="2" id="desc"> </textarea> </td> 							
								<td> <textarea name="parcel_pickup" rows="2" id="pickup"> </textarea> </td>
								<td> <textarea name="parcel_destination" rows="2" id="dest"> </textarea> </td> 
								<td>
									<button type="button" class="submit-button" id="create_parcel_btn" onclick="createParcel()">Create parcel</button> 
								</td>
							</tr>
						</table>
						
					</form>
			</div>
			<br>
			<h3>My parcel delivery orders</h3>
			<div class="parcels-table" id="parcels-div">
	
			</div>
			
		</div>
		
	</div>
	
	<div id="parcel-pop-up">
		<div id="pop-up-info">
		</div>
		<button class="submit-button" id="close" onclick="hideParcelPopUp()">Close</button> 
	</div>
	
	<!-- Modal content -->
	<div id="myModal" class="modal">
	<div class="modal-content">
	  <div class="modal-header">
		<span class="close">&times;</span>
	  </div>
	  <div class="modal-body" id="modal-body">
		<p>Update</p>
	  </div>
	  <div class="modal-footer">
	  </div>
	</div>
	</div>
  
</body>

</html>
