<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../static/style.css" type="text/css">
  <script src="../../static/map.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHGX0Fav5vxKwJ4vJLI1TTKSmMEgDG54U&libraries=places&callback=createMap"></script>
  <title>SendIT - Map</title>
 </head>
<body>
	<div id="map"></div>
	<script>createMap();</script>
	<div class="map-inputs">
		<table>
		<tr>
			<td><p><strong>Set Pickup Location :</strong></button></p>
			<td><input type="text" id="map-pickup" oninput="searchPlaces(`map-pickup`)"></td>
			<td></td>
			<td><p><strong>Set Destination :</strong></button></p>
			<td><input type="text" id="map-dest" oninput="searchPlaces(`map-dest`)"></td>
			<td><button type="button" class="submit-button" id="map-confirm" onclick="enterLocations()">Confirm</button></td>
		</tr>
		</table>
	</div>
</body>

</html>
