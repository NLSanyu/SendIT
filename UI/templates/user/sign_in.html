<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../../static/style.css" type="text/css">
  <script src="../../static/login.js"></script>
  <title>SendIT - Log In</title>
 </head>
<body>

	<div class=header>
		<p id="sendit">SendIT</p>
		<nav>
			<a href="index.html">Home</a>
			<a href="sign_in.html">Log In</a>
			<a class="nav-right" href="../admin/admin_sign_in.html">Administrator</a>
		</nav>	
	</div>
	
	<div class="form">
		<h1>Sign In</h1>
		<form name="sign_in_form"> 
			<table class="form-table">
				<tr> 
					<td>Username</td> 
					<td class="colon">:</td> 
					<td> <input name="username" id="uname2" type="text" required> </td> 
				</tr>  
				<tr> 
					<td>Password</td> 
					<td class="colon">:</td> 
					<td> <input name="password" id="password2" type="password" required></td> 
				</tr> 
			</table>
			
			<!-- <input name="submit_button" type="submit" value="Sign In" class="submit-button"> -->
			<button type="button" class="submit-button" id="log_in_btn" onclick="logIn()">Log In</button> 

					
		</form>
	
		<br>
		<p class="create-account">Don't have an account? Sign up <a href="sign_up.html">here</a></p>
		<!-- <p>Sign in as administrator <a href="sign_in.html">here</a></p> -->
		<br>
	 
	</div>
  
</body>

</html>
