<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../static/style.css" type="text/css">
  <script src="../../static/login.js"></script>
  <title>SendIT - Log In</title>
 </head>
<body>

	<div class=header>
		<p id="sendit">SendIT</p>
		<nav>
			<a href="index.html">Home</a>
			<a href="sign_in.html">Log In</a>
		</nav>	
	</div>
	
	<div class="auth">
		<h1>Log In</h1>
		<form name="sign_in_form"> 
			<table class="form-table">
				<tr> 
					<td>Username</td> 
					<td class="colon">:</td> 
					<td> <input name="username" id="uname2" type="text" required> </td> 
				</tr>  
				<tr> 
					<td>Password</td> 
					<td class="colon">:</td> 
					<td> <input name="password" id="password2" type="password" required></td> 
				</tr> 
			</table>
			
			<button type="button" class="submit-button" id="log_in_btn" onclick="logIn()">Log In</button> 

					
		</form>
	
		<br>
		<p class="create-account">Don't have an account? Sign up <a href="sign_up.html">here</a></p>
		<br>
		
		<div class="loader" id="load"></div>
	 
	</div>
	
	<!-- Modal content -->
	<div id="myModal" class="modal">
	<div class="modal-content">
	  <div class="modal-header">
		<br>
		<span class="close">&times;</span>
	  </div>
	  <div class="modal-body" id="modal-body">
		<p>Update</p>
	  </div>
	  <div class="modal-footer">
	  <br>
	  </div>
	</div>
	</div>
  
</body>

</html>
