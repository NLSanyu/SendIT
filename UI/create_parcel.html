<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="send_it_style.css" type="text/css">
  <script src="send_it_script.js"></script>
  <title>SendIT - Parcels</title>
 </head>
<body>	
	<p id="sendit">SendIT</p>		
	<h3>Create a parcel delivery order</h3>
	<div class="parcel-form">
		<form action="parcels.html" method="post" target="_self"> 
			<table class="parcel-form-table">
				<tr> 
					<td>Details</td> 
					<td class="colon">:</td> 
					<td> <textarea name="parcel_details" rows="4"> </textarea> </td> 
				</tr>  
				<tr> 
					<td>Pickup location</td> 
					<td class="colon">:</td> 
					<td> <textarea name=parcel_pickup" rows="4"> </textarea> </td> 
				</tr>  
				<tr> 
					<td>Destination</td> 
					<td class="colon">:</td> 
					<td> <textarea name="parcel_destination" rows="4"> </textarea> </td> 
				</tr>
			</table>
			<input name="submit_button" type="submit" value="Create" class="button-right">
		</form>
	</div>	
</body>

</html>
