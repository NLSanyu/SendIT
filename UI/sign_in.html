 </head>
<body>

	<div class=header>
		<p id="sendit">SendIT</p>

			<a href="index.html">Home</a>

			<a href="sign_in.html">Sign In</a>
		</nav>	
	</div>
	
	<div class="form">
		<h1>Sign In</h1>
		<form action="index.html" method="post" target="_self"> 
			<table class="form-table">
				<tr> 
					<td>Email</td> 
					<td class="colon">:</td> 
					<td> <input name="email" type="text"> </td> 
				</tr>  
				<tr> 
					<td>Password</td> 
					<td class="colon">:</td> 
					<td> <input name="password" type="password"> </td> 
				</tr> 
			</table>
			
			<input name="submit_button" type="submit" value="Sign In" class="submit-button">
					
		</form>
	
		<br>
		<p>Don't have an account? Sign up <a href="sign_up.html">here</a></p>
		<!-- <p>Sign in as administrator <a href="sign_in.html">here</a></p> -->

	</div>
